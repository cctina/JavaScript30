<!doctype html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Yu-Chen Hsu">
	<meta name="reference" content="https://javascript30.com/">
	<title>#JavaScript30: #3 Playing CSS Variables with JS</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<header id="header" class="font-title-main">
		<h1>CSS Variables with <span class="title">JS</span></h1>	
	</header>
	<section class="controls font-title-sub">
		<label class="control-label">Spacing&nbsp;
			<input id="spacing" class="control-item" type="range" name="spacing" value="0" min="0" max="100" data-sizing="px">
		</label>
		<label class="control-label">Blur&nbsp;
			<input id="blur" class="control-item" type="range" name="blur" value="0" min="0" max="10" data-sizing="px">
		</label>
		<label class="control-label">Base Color&nbsp;
			<input id="color" class="control-item" type="color" name="base" value="#8CD790">
		</label>
		<div class="control-value">
			<p></p>
		</div>
	</section>
	<section>
		<img src="images/tw_green_island_cat.jpg" alt="Image">
	</section>
	<script src="js/main.js"></script>
</body>
</html>
